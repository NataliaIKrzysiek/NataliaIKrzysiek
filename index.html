<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tytuł Twojej Strony</title>
    <style>
        /* Tutaj możesz dodać style CSS */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0; /* Dodane dla pewności */
        }
    </style>
</head>
<body>

    <header>
        <h1>Nagłówek Strony</h1>
    </header>

    <main>
        <h2>Witaj na mojej stronie!</h2>
        <p>To jest przykładowy akapit treści na Twojej stronie HTML.</p>
        <p>Możesz tutaj dodać więcej elementów, takich jak:</p>
        <ul>
            <li>Listy</li>
            <li>Obrazki (<img>)</li>
            <li>Odnośniki (<a>)</li>
            <li>I wiele innych...</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 Twoja Nazwa</p>
    </footer>

</body>
</html>
